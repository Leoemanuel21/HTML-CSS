<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua a tela</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/M.png" type="image/png">
        <img src="Imagens/G.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/05 Nightmare King.mp3" type="audio/mp3">
    </audio>
</body>
</html>
